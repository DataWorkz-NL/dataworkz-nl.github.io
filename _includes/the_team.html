<section id="TEAM" class="testimonial parallax">
	<div class="section_overlay">
		<div class="container height-100">
			<div class="vertical-align-content">
				<div>
					<!-- TITLE -->
					<div class="container">
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<div class="section_title_snow">
									<h2>Het team</h2>
								</div>
							</div>
						</div>
					</div>

					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<!-- IMAGES CAROUSEL -->
								<div id="the-team-carousel" class="owl-carousel">
									{% for item in site.team %}
									<div class="item" data-hash="{{item.name | replace: ' ':''}}">
										<a href="#{{item.name | replace: ' ',''}}" class="pop" data-toggle="modal"
											data-target="#{{item.mugshot | remove:'.'}}">
											<img src="{{site.baseurl}}/images/team/{{item.mugshot}}"
												alt="{{item.name}}" data-title="{{item.name}}">
										</a>
									</div>
									{% endfor %}
								</div>

								{% for item in site.team %}
								<div class="modal fade" id="{{item.mugshot | remove:'.'}}" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">

											<!--TODO Make a close cross on top of the window-->
											<div class="modal-header">
												<div class="row">
													<h2>
														{{item.name}}
													</h2>

													<button type="button" class="close close-profile-modal" data-dismiss="modal" aria-hidden="true">
														x
													</button>
												</div>
											</div>
											<div class="modal-body ">
												<div class="row">
													<div class="col-md-6" align="middle">
														<!--TODO make this zoom -->
														<img class="zoomable-image"
															src="{{site.baseurl}}/images/team/{{item.mugshot}}"
															style="width: 100%;height: 100%"
															title="{{item.name}}"
															alt="{{item.name}}"
															data-zoom-image="{{site.baseurl}}/images/team/{{item.mugshot}}">
													</div>
													<div class="col-md-6 modal-content-text">
														{{item.content}}
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								{% endfor %}
							</div>
							<div class="row">

								<div class="col-md-2"></div>

								<!-- NAMES -->
								<div class="col-md-8">
									<div class="team-list">
										{% for item in site.team %}
										<a href="#{{item.name | replace: ' ',''}}" class="pop" data-toggle="modal" data-target="#{{item.mugshot | remove:'.'}}">
											{{item.name}}
										</a>
										<!--<a href="#{{item.name}}"-->
										<!--style="padding-top: 10px;padding-left: 5px;padding-right: 5px;color: white;hover:gray">{{item.name}}</a>-->
										{% endfor %}
									</div>
								</div>
								<div class="col-md-2"></div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
